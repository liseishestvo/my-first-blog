{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
     <div class="image">
                        <img src="{{ post.image.url }}">
                    </div>
    {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
         <div class="author">
                <p>Автор: {{ post.author }}</p>
            </div>
        {% endif %}
    </div>
{% endblock %}
