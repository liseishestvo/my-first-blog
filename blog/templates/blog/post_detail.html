{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <div class="image">
            {% if post.image %}
                <img src="{{ post.image.url }}">
            {% endif %}
        </div>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
            <div class="author">
                <p>Автор: {{ post.author }}</p>
            </div>
        {% endif %}
    </div>
{% endblock %}
